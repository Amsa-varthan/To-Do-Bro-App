<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        .task-item {
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease-out;
        }
        .task-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .task-item.done .task-text {
            text-decoration: line-through;
            color: #a0aec0;
        }
        .task-item.done {
            background-color: rgba(0, 0, 0, 0.2);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .delete-btn {
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .task-item:hover .delete-btn {
            opacity: 1;
        }
        /* Custom Checkbox */
        .custom-checkbox {
            -webkit-appearance: none;
            appearance: none;
            background-color: transparent;
            width: 1.5rem;
            height: 1.5rem;
            border: 2px solid #4a5568;
            border-radius: 0.375rem;
            cursor: pointer;
            display: grid;
            place-content: center;
            transition: background-color 0.2s ease;
        }
        .custom-checkbox::before {
            content: "";
            width: 0.75rem;
            height: 0.75rem;
            transform: scale(0);
            transition: 120ms transform ease-in-out;
            box-shadow: inset 1em 1em #fff;
            transform-origin: bottom left;
            clip-path: polygon(14% 44%, 0 65%, 50% 100%, 100% 16%, 80% 0%, 43% 62%);
        }
        .custom-checkbox:checked {
            background-color: #48bb78;
            border-color: #48bb78;
        }
        .custom-checkbox:checked::before {
            transform: scale(1);
        }
    </style>
</head>
<body class="text-gray-100">

    <div class="container mx-auto max-w-2xl my-10 p-8 w-full">
        <header class="text-center mb-8">
            <h1 class="text-5xl font-bold text-white tracking-wider">To-Do Bro</h1>
            <p class="text-indigo-200 mt-2">Your daily grind, simplified.</p>
        </header>

        <!-- Form to add new items -->
        <div class="bg-transparent p-6 rounded-lg mb-8">
            <form id="add-item-form" class="flex flex-col sm:flex-row items-center gap-4">
                <div class="relative flex-grow w-full">
                    <i class="fa-solid fa-pencil absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    <input type="text" id="item-name" placeholder="What's the plan?" class="w-full p-3 pl-12 border-2 border-transparent rounded-full bg-white/20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-transparent transition-all" required>
                </div>
                <button type="submit" class="bg-indigo-500 text-white px-8 py-3 rounded-full hover:bg-indigo-600 transition-all duration-300 font-semibold shadow-lg hover:shadow-xl transform hover:-translate-y-1">
                    <i class="fas fa-plus mr-2"></i>Add
                </button>
            </form>
        </div>

        <!-- List of items -->
        <div>
            <ul id="item-list" class="space-y-4">
                <!-- Items will be dynamically inserted here -->
            </ul>
        </div>
    </div>

    <script>
        const apiUrl = 'http://127.0.0.1:8000/items/';
        const itemList = document.getElementById('item-list');
        const addItemForm = document.getElementById('add-item-form');
        const itemNameInput = document.getElementById('item-name');
        // The description input is removed from this design for simplicity, but you can add it back if you like.

        // Function to fetch and display items
        async function getItems() {
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const items = await response.json();
                
                itemList.innerHTML = ''; // Clear the list first

                if (items.length === 0) {
                    itemList.innerHTML = `<li class="text-center text-indigo-200 p-4 bg-black/10 rounded-lg">No tasks yet. Let's get something done!</li>`;
                } else {
                    items.forEach(item => {
                        const li = document.createElement('li');
                        li.className = `task-item flex items-center justify-between p-4 bg-black/20 rounded-lg shadow-md ${item.is_done ? 'done' : ''}`;
                        li.dataset.id = item.id;

                        li.innerHTML = `
                            <div class="flex items-center gap-4">
                                <input type="checkbox" class="custom-checkbox" ${item.is_done ? 'checked' : ''}>
                                <div>
                                    <p class="font-semibold text-lg task-text">${item.name}</p>
                                    ${item.description ? `<p class="text-sm text-gray-400">${item.description}</p>` : ''}
                                </div>
                            </div>
                            <button class="delete-btn text-red-400 hover:text-red-500 transition-colors">
                                <i class="fas fa-trash fa-lg"></i>
                            </button>
                        `;
                        itemList.appendChild(li);
                    });
                }
            } catch (error) {
                console.error("Failed to fetch items:", error);
                itemList.innerHTML = `<li class="text-center text-red-400 p-4 bg-red-900/50 rounded-lg">Error loading tasks. Is the backend server running?</li>`;
            }
        }

        // Function to handle adding a new item
        addItemForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = itemNameInput.value.trim();
            if (!name) return;

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, description: "", is_done: false }),
                });

                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                itemNameInput.value = '';
                getItems(); // Refresh the list
            } catch (error) {
                console.error("Failed to add item:", error);
                alert("Error: Could not add the task.");
            }
        });

        // Event delegation for delete and checkbox clicks
        itemList.addEventListener('click', async (e) => {
            const target = e.target;
            const li = target.closest('.task-item');
            if (!li) return;
            
            const id = li.dataset.id;
            const nameElem = li.querySelector('.task-text');
            const descElem = li.querySelector('.text-sm');

            // Handle delete button click
            if (target.closest('.delete-btn')) {
                // Add a little shake animation on confirm
                li.style.animation = 'shake 0.5s';
                setTimeout(async () => {
                    if (confirm('Are you sure you want to delete this task?')) {
                        try {
                            const response = await fetch(`${apiUrl}${id}`, { method: 'DELETE' });
                            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                            li.style.animation = 'fadeOut 0.5s ease-out forwards';
                            setTimeout(() => getItems(), 500); // Refresh list after fade out
                        } catch (error) {
                            console.error("Failed to delete item:", error);
                            alert("Error: Could not delete the task.");
                            li.style.animation = ''; // remove shake if failed
                        }
                    } else {
                       li.style.animation = ''; // remove shake if cancelled
                    }
                }, 100);
            }

            // Handle checkbox click
            if (target.type === 'checkbox') {
                const updatedItem = {
                    name: nameElem.textContent,
                    description: descElem ? descElem.textContent : "",
                    is_done: target.checked
                };

                try {
                    const response = await fetch(`${apiUrl}${id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(updatedItem),
                    });
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    li.classList.toggle('done', target.checked);
                } catch (error) {
                    console.error("Failed to update item:", error);
                    alert("Error: Could not update the task status.");
                    target.checked = !target.checked; // Revert checkbox on failure
                }
            }
        });

        // Initial load
        getItems();
    </script>
    <style>
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: scale(0.9);
            }
        }
    </style>
</body>
</html>
